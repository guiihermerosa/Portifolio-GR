  <main class="main-contact">
    <section id="contato">
      <h2>Contato</h2>
      <form action="https://formsubmit.co/guiespuletacm@gmail.com" method="POST">
        <label for="name">Nome:</label>
        <input type="text" id="name" name="name" required>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <label for="message">Mensagem:</label>
        <textarea id="message" name="message" required cols="30" rows="8"></textarea>
        <button type="submit" id="Confirm">Enviar</button>

        <input type="hidden" name="_subject" value="Novo Contato!">
    <input type="text" name="_honey" style="display:none">
    <input type="hidden" name="_captcha" value="false">
      </form>
  </main>

    <script>
      document.addEventListener('DOMContentLoaded', (event) => { const menuToggle = document.querySelector('.menu-toggle'); const navUl = document.querySelector('nav ul'); const navLinks = document.querySelectorAll('nav ul li a'); menuToggle.addEventListener('click', () => { navUl.classList.toggle('showing'); }); navLinks.forEach(link => { link.addEventListener('click', () => { navUl.classList.remove('showing'); }); }); });
